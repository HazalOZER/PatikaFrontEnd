<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="css/c01-style.css">
    <!-- <style>
         internal olarak burada yapıyoruz.
         External ise style içinde yaptığımız düzenlemei bir css dosyasında yapıp 
         head  link içine dosyayı çağırıyoruz
        h2 {
            /* Internal CSS */
            color: aqua; 
            font-size: 45px;
        }
        p {
            color:blue;
            font-size: 35px;
        }
    </style> -->
</head>
<!-- 
    Inline-bir etikette ufak bir değişiklik ya da deneme de kullanmak mantıklı
    Internal-head>style içinde tanımlıyorız
    External -Ayrı bir css dosyası içinde tanımladıklarımızı head içinde link belirtilerek ekliyoruz
-->
<body>
    <!-- inline css- Etiket içinde style kullanımı -->
    <h1 style="color: darkcyan; font-size: 64px;">CSS Deneme</h1>
    <p style="color: blueviolet; font-size: 20px;">Inline ile düzenlenen paragraf</p>
    <p>Internal ile yazılan paragraf</p>
    <p style="color: black;">inline ve internal ile karışık paragraf</p>
    <h2>Internal CSS</h2>
    <h3>Body default değer rengi</h3>

    <ul>
        <li>liste</li>
        <li>değer</li>
        <li>değişim</li>
        <li>hali</li>
    </ul>
    
</body>
</html>
