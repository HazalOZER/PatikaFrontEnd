<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi formu</title>
</head>
<body>
    <h1>Bilgi formu</h1>
    <hr>
    <Form>
        <!-- İsim -->
        <label for="fname">İsim</label>
        <input type="text" name="fname" id="fname">
        
        <br>

        <!-- Soyisim -->
        <label for="lname">Soyisim</label>
        <input type="text" name="lname" id="lname">

        <br>
        
        <!-- e-posta -->
        <label for="email">E-posta</label>
        <input type="email" name="email" id="email">

        <br> 

        <!-- Şifre -->
        <label for="pwd">Şifre</label>
        <input type="password" name="pwd" id="pwd">

        <br>

        <!-- Cinsiyet -->
        Cinsiyet: 
        <label for="male">Erkek</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Kadın</label>
        <input type="radio" name="gender" id="female">

        <br>

        <!-- Favori meyve -->
        Favori Meyve: 

        <select >
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="orange">Portakal</option>
        </select>

        <br>
        <br>

        <!-- Mesaj -->
        <label for="msg">Mesajınız</label>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
    <br><br>
        <input type="submit">
        <input type="reset" >
    
    </Form>
</body>
</html>
