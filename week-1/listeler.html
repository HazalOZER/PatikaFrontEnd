<h1>Listeler</h1>
<!-- Ordered List -ol
Unordered list -ul
list item -li
-->
<!-- Sıralı liste- sıra şekli değişti:A -->

<ol type="A">
  <li>Liste Öğesi 1</li>
  <li>Liste Öğresi 2</li>
</ol>

<!-- Sırasız liste -şekli değişti -->

<ul style="list-style-type: square">
  <li>Liste Öğesi 1</li>
  <li>Liste Öğresi 2</li>
</ul>

<!-- Liste öğresi içinde liste -->

<ol>
  <li>Liste Öğesi 1</li>
  <li>Liste Öğresi 2</li>
  <li>
    Liste içinde liste
    <ul>
      <li>Liste Öğesi 1</li>
      <li>Liste Öğresi 2</li>
    </ul>
  </li>
</ol>
